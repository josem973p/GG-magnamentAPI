<div style=" display:block ;">

  <div style=" display:block ;">

    <button
  class="btn btn-primary align-self-center"
  style="width: 150px; "
  
  (click)="this.SolveData(); this.rerender();"
  >
  <!-- (click)="this.agregar()"-->
  Refrescar
  
  </button>
  
  </div>
  
  <br>
  
  <div class="show-data-container" style="width:95%; max: width 1500px; display: flex; justify-content: center; width:auto">
      <div class="show-data-table">
  
          <div>
  
              <table id="example" datatable  [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table "
                  style="background-color: #f8f9fa; table-layout: fixed;">
                  <thead>
                      <tr class="bg-primary">
                          <th style="width: 70px!important"> 
                              <button type="button"class="waves-effect btn start" data-toggle="modal"
                                  data-target=".bd-example-modal-lg" style="background-color:#00dd1e; width: 35px; height: 35px; margin: 0; padding: 0;"><img src="../assets/imagenes/play.png"  style="width: 25px; height: 25px; display: inline-block;  margin:0; padding: 0;"></button> 
                                  <button class="waves-effect btn stop" style="background-color:#ff0019; width: 35px; height: 35px; margin: 0; padding: 0;">
                                      <img src="../assets/imagenes/stop.png"  style="width: 25px; height: 25px; display: inline-block;  margin:0; padding: 0;"></button>
                                      <button class="waves-effect btn info" style="background-color:#0099ff; width: 35px; height: 35px; margin: 0; padding: 0;"> <img src="../assets/imagenes/informacion.png"  style="width: 25px; height: 25px; display: inline-block;  margin:0; padding: 0;"></button> 
                                  </th>
                          <th scope="col"  style="width: 70px!important">NAME</th>
                          <th scope="col" style="width: 60px!important">STATUS</th>
                          <th scope="col"  style="width: 150px!important">LAST_STARTED</th>
                          <th scope="col "style="width: 40px!important">LAG</th>
                          <th scope="col"  style="width: 115px!important">SINCE_LAG_REPORTED</th>
                          <th scope="col"  style="width: 70px!important">POSITION</th>
                         
                        
  
  
                      </tr>
  
                  </thead>
                  <tbody>
  
                      <tr *ngFor="let x of objeto2">
  
                          <td></td>
                          <td>{{x.name}}</td>
                          <td>{{x.status}}</td>
                          <td>{{x.lastStarted}}</td>
                          <td>{{x.lag}}</td>
                          <td>{{x.sinceLagReported}}</td>
                          <td>{{x.position}}</td>
                          
                          
                   
  
                      </tr>
                  </tbody>
              </table>
  
          </div>
  
      </div>
  </div>
  
  


</div>


<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">INFORMACION EXTRACTO: {{this.datos2.parametro}}</h4>
      <button type="button" class="close" aria-label="Close"  style="margin-right:10px; width:30px; background-color:rgb(226, 50, 50);  border-radius:6px; border-style: none!important;" (click)="modal.dismiss('Cross click') ">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
     

      <form>
        <div class="form">
            <div>
                <label style="margin-right: 5px;"> <strong>ALIAS  </strong>  </label>
                <input
                  type="text"
                  readonly="true"
                  name="ALIAS"
                  [(ngModel)]="details.alias"
                  
                  style="width: 250px;"
                />
              </div>
              <div>
                <label style="margin-right: 5px;"> <strong>DOMAIN  </strong>  </label>
                <input
                  type="text"
                  readonly="true"
                  name="DOMAIN"
                  [(ngModel)]="details.domain"
                  
                  style="width: 250px;"
                />
              </div>
              <div>
                <label style="margin-right: 5px;"> <strong>INTENT  </strong>  </label>
                <input
                  type="text"
                  readonly="true"
                  name="INTENT"
                  [(ngModel)]="details.intent"
                  
                  style="width: 250px;"
                />
              </div>
              <div>
                <label style="margin-right: 5px;"> <strong>ENCRYPTION_PROFILE  </strong>  </label>
                <input
                  type="text"
                  readonly="true"
                  name="ENCRYPTION_PROFILE"
                  [(ngModel)]="details.encryptionProfile"
                  
                  style="width: 250px;"
                />
              </div>
              <div>
                <label style="margin-right: 5px;"> <strong>NAME  </strong>  </label>
                <input
                  type="text"
                  readonly="true"
                  name="NAME"
                  [(ngModel)]="details.name"
                  
                  style="width: 250px;"
                />
              </div>
              <div>
                <label style="margin-right: 5px;"> <strong>PATH  </strong>  </label>
                <input
                  type="text"
                  readonly="true"
                  name="PATH"
                  [(ngModel)]="details.path"
                  
                  style="width: 250px;"
                />
              </div>
              <div>
                <label style="margin-right: 5px;"> <strong>SIZE_MB  </strong>  </label>
                <input
                  type="text"
                  readonly="true"
                  name="SIZE_MB"
                  [(ngModel)]="details.sizeMB"
                  
                  style="width: 250px;"
                />
              </div>
              <div>
                <label style="margin-right: 5px;"> <strong>SEQUENCE_LENGTH  </strong>  </label>
                <input
                  type="text"
                  readonly="true"
                  name="SEQUENCE_LENGTH"
                  [(ngModel)]="details.sequenceLength"
                  
                  style="width: 250px;"
                />
              </div>
              <div>
                <label style="margin-right: 5px;"> <strong>SEQUENCE  </strong>  </label>
                <input
                  type="text"
                  readonly="true"
                  name="SEQUENCE"
                  [(ngModel)]="details.sequence"
                  
                  style="width: 250px;"
                />
              </div>
              <div>
                <label style="margin-right: 5px;"> <strong>OFFSET  </strong>  </label>
                <input
                  type="text"
                  readonly="true"
                  name="OFFSET"
                  [(ngModel)]="details.offset"
                  
                  style="width: 250px;"
                />
              </div>
              <div>
                <label style="margin-right: 5px;"> <strong>SOURCE  </strong>  </label>
                <input
                  type="text"
                  readonly="true"
                  name="SOURCE"
                  [(ngModel)]="details.source"
                  
                  style="width: 250px;"
                />
              </div>
              <div>
                <label style="margin-right: 5px;"> <strong>TYPE  </strong>  </label>
                <input
                  type="text"
                  readonly="true"
                  name="TYPE"
                  [(ngModel)]="details.type"
                  
                  style="width: 250px;"
                />
              </div>
              <div>
                <label style="margin-right: 5px;"> <strong>CSN  </strong>  </label>
                <input
                  type="text"
                  readonly="true"
                  name="CSN"
                  [(ngModel)]="details.csn"
                  
                  style="width: 250px;"
                />
              </div>
              <div>
                <label style="margin-right: 5px;"> <strong>STATUS  </strong>  </label>
                <input
                  type="text"
                  readonly="true"
                  name="STATUS"
                  [(ngModel)]="details.status"
                  
                  style="width: 250px;"
                />
              </div>
         
             
           
        <br />
       
        <br>
        <!-- <textarea name="" id="" cols="175" rows="5" readonly></textarea> -->
        </div>
      
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
  </ng-template>
