<br>
<h2>Manejo  de Tareas</h2>
<p>
<strong> Request </strong>
Task Manager
</p>

<p><strong>Parametros</strong></p>

<div style="display: flex; flex-direction:row">

    <p style="margin-right: 40px;"> <u>Tipo de Accion </u>: start/kill</p>

    <p style="margin-right: 40px;"> <u>Nombre</u> :  Identificador</p>
    
    <p style="margin-right: 40px;"> <u>Tipo de proceso</u> : extract/replicat</p>

</div>



<form>
  <div class="form" style="display: flex; flex-direction:row">
      
        <div style="margin-right: 40px;">
            <label style="margin-right: 5px;"> <strong> Tipo de Accion   </strong>  </label>
            <input
              type="text"
              placeholder="start/kill "
              name="UBI_ENTREGA"
              [(ngModel)]="params.name"
              maxlength="200"
              style="width: 250px;"
            />
          </div>
          <div style="margin-right: 40px;">
            <label style="margin-right: 5px;"> <strong>Nombre   </strong>  </label>
            <input
              type="text"
              placeholder="nombre "
              name="UBI_ENTREGA"
              [(ngModel)]="params.processName"
              maxlength="200"
              style="width: 250px;"
            />
          </div>
          <div style="margin-right: 40px;">
            <label style="margin-right: 5px;"> <strong>Tipo de Proceso   </strong>  </label>
            <input
              type="text"
              placeholder="extract/replicat "
              name="UBI_ENTREGA"
              [(ngModel)]="params.processType"
              maxlength="200"
              style="width: 250px;"
            />
          </div>
        
       
     
  <br />
 
  <br>
  <!-- <textarea name="" id="" cols="175" rows="5" readonly></textarea> -->
  </div>

</form>

<div class="update-data-botones" style="display: flex; flex-direction:row;  margin-left: 4px;">
  <div
    class="update-data-button-container ml-3"
    style="width: 150px"
  >
    <button
      class="btn btn-primary align-self-center"
      style="width: 200px"
      (click)="this.agregar()"
      (click)="this.SolveData()"
      
      >
     <!-- (click)="this.SolveData()"-->
      Mandar Peticion
     
    </button>
  <div
    class="button-container align-self-center mr-3"
    style="width: 250px"
  >

  </div>
</div>
</div>
<h2>Respuesta</h2>
<textarea name="response" id="" cols="175" rows="10" [(ngModel)]="this.data2"  ></textarea>
<!-- [(ngModel)]="this.data2"-->
